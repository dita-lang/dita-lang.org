<footer>
  <div class='container text-muted'>
    {% if page.notices %}
    <a href='{{ page.notices }}'>Notices</a> ·
    {% endif %}
    {% if page.commit %}
    Page content generated from DITA source · Last changed in
    <a href='https://github.com/{{ page.repository }}/commit/{{ page.commit }}' target='_blank'
       title='Show the most recent change to the source file on GitHub.'>
      {{ page.repository }}@{{ page.commit | truncate: 7, '' }}</a> ·
    {% endif %}
    <a href='https://github.com/dita-lang/dita-lang.org/issues/new' target='_blank'>Report an Issue</a>
  </div>
</footer>
